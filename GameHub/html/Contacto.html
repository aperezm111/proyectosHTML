<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="../css/Contacto.css">
    <link rel="icon" href="../recursos/logo.png">
</head>

<body>
    <!--Header de la web donde se ubican el logo y el menú.-->
    <header>
        <div class="logo">
            <img src="../recursos/logo.png" alt="Logo de la pagina web">
        </div>

        <nav>
            <a href="GameHub.html">INICIO</a>
            <a href="Contenido.html">CONTENIDO</a>
            <a href="Contacto.html" target="_blank" class="activo">CONTACTO</a>
        </nav>
    </header>

    <!--Contenido de esta página.-->
    <section id="contacto">
        <h2>Contáctanos</h2>

        <form id="formulario">
            <!--Contenedor para Nombre y Apellido-->
            <div class="nombre-apellido">
                <!--Nombre-->
                <div class="grupo">
                    <p>Nombre</p>
                    <input type="text" id="nombre" name="nombre" placeholder="Introduce tu nombre" required>
                </div>
                <!--Apellido-->
                <div class="grupo">
                    <p>Apellido</p>
                    <input type="text" id="apellido" name="apellido" placeholder="Introduce tu primer apellido"
                        required>
                </div>
            </div>

            <!--Correo-->
            <div class="grupo">
                <p>Correo electrónico</p>
                <input type="email" id="email" name="email" placeholder="Escribe tu correo" required>
            </div>

            <!--Mensaje-->
            <div class="grupo">
                <p>Cuéntanos tu problema</p>
                <textarea id="mensaje" name="mensaje" placeholder="Escribe aquí..." rows="4" required></textarea>
            </div>

            <!--Contenedor para los botones de Enviar y Borrar-->
            <div class="botones">
                <!--Enviar-->
                <button type="submit">Enviar</button>
                <!--Borrar-->
                <button type="reset">Borrar</button>
            </div>
        </form>
    </section>

    <!--Pie de página.-->
    <footer>
        <p>Desarrollado por Adrián Pérez Morales</p>
    </footer>
</body>

</html>
